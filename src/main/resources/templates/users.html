<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />


<title>usuarios</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body> 

	<div class="container">

		<h1>Listado Usuarios</h1>
		<br>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Correo</th>
						<th>Contrasena</th>
						<th>Rol</th>
						<th>Estatus</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each=" u : ${users}">
						<td th:text="${u.nombre}"></td>
						<td th:text="${u.correo}"></td>
						<td th:text="${u.contrasena}"></td> 
						<td th:text="${u.idrol}"></td>
						<td th:text="${u.estatus}"></td>
						<td>
							<a href="#" th:href="@{/usuarios/usersform?idusuario=__${u.idusuario}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
							</a>
							 
							<a href="#" th:href="@{/usuarios/removeusuarios?idusuario=__${u.idusuario}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
							</a>
						</td>
					</tr>
 
  
				</tbody>
			</table>
		</div> 

		<a href="#" th:href="@{/usuarios/usersform?idusuario=0}">
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			Agregar Contacto
		</button>
		</a>

		<a href="#" th:href="@{/login?logout}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Logout
			</button>
		</a>

	</div>


</body>
</html>
