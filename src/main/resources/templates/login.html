<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>login</title>

<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
 
</head>
<body>

	<div class="container">

		<form class="form-signin" action="#" th:action="@{/checar}"	th:object="${credenciales}" method="post">
			<h2 class="form-signin-heading">Login</h2>
			<label for="inputEmail" class="sr-only">Usuario</label> 
			<input type="text" id="inputUsername" class="form-control" placeholder="Usuario" th:field="*{nombre}"/> 
			<label for="inputPassword" class="sr-only">	Contrase침a</label> 
			<input type="password" id="inputPassword" class="form-control" placeholder="Contrase침a" th:field="*{contrasena}"/>
			
			<div th:if="${error!=null}" class="alert alert-danger" role="alert">Datos incorrectos</div>
			<div th:if="${logout!=null}" class="alert alert-info" role="alert">Se cerr칩 la sesi칩n</div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				Entrar
			</button>
		</form>

	</div>

</body>
</html>
